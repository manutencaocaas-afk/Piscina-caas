<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento da Piscina</title>

  <link rel="stylesheet" href="style.css" />

  <!-- CSS do FullCalendar (core + daygrid) -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <!-- JS do FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="topo">
      <img src="logo-escola.png" alt="Logo da Escola" class="logo-escola" />
      <h1>Agendamento da Piscina</h1>
    </header>

    <!-- Wrapper para espaçamento consistente entre blocos -->
    <div class="stack">
      <!-- Formulário -->
      <form id="form-agendamento" class="form-grid">
        <div class="form-group">
          <label for="professora">Nome da Professora</label>
          <input type="text" id="professora" required />
        </div>
        <div class="form-group">
          <label for="turma">Turma</label>
          <input type="text" id="turma" required />
        </div>
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" required />
        </div>
        <div class="form-group">
          <label for="inicio">Início</label>
          <input type="time" id="inicio" required />
        </div>
        <div class="form-group">
          <label for="fim">Fim</label>
          <input type="time" id="fim" required />
        </div>
        <div class="form-group full-width">
          <button type="submit">Agendar</button>
        </div>
      </form>

      <!-- Calendário -->
      <section aria-labelledby="titulo-calendario">
        <h2 id="titulo-calendario">Calendário de Agendamentos</h2>
        <div id="calendar"></div>
      </section>

      <!-- Lista -->
      <section aria-labelledby="titulo-lista">
        <h2 id="titulo-lista">Lista de Agendamentos</h2>
        <table>
          <thead>
            <tr>
              <th>Professora</th>
              <th>Turma</th>
              <th>Data</th>
              <th>Início</th>
              <th>Fim</th>
            </tr>
          </thead>
          <tbody id="lista-agendamentos"></tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Supabase e script principal -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="script.js"></script>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-box" id="modal-content"></div>
  </div>
</body>
</html>
